<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synesthesia Engine - Reality Painter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
            cursor: none;
        }

        #mainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #dimensionCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            mix-blend-mode: screen;
            opacity: 0.7;
        }

        #fractalCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            mix-blend-mode: lighten;
            opacity: 0.5;
        }

        #cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, border-color 0.2s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            line-height: 1.6;
        }

        .hud-section {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }

        .hud-title {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hud-stat {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .stat-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            flex: 1;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transition: width 0.3s;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .control-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.6);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            pointer-events: auto;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255, 0, 255, 0.4);
            border-color: rgba(255, 0, 255, 1);
            color: #ff00ff;
        }

        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-align: center;
            z-index: 200;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0, 0, 0, 1);
            max-width: 80%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        #reality-shift {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        #dimension-indicator {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 100;
            pointer-events: none;
        }

        .dimension-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 15px 0;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .dimension-dot.active {
            background: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 20px #00ffff;
            transform: scale(1.5);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        .glitch {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    <canvas id="dimensionCanvas"></canvas>
    <canvas id="fractalCanvas"></canvas>
    
    <div id="cursor"></div>
    <div id="reality-shift"></div>

    <div id="instructions">
        ðŸŒŒ SYNESTHESIA ENGINE ðŸŒŒ<br>
        <span style="font-size: 14px; opacity: 0.8;">Draw to paint reality â€¢ Listen to see â€¢ Watch sound become form</span>
    </div>

    <div id="hud">
        <div class="hud-section">
            <div class="hud-title">âš¡ CONSCIOUSNESS</div>
            <div class="hud-stat">
                <span>REALITY</span>
                <div class="stat-bar"><div class="stat-fill" id="reality-bar" style="width: 100%"></div></div>
            </div>
            <div class="hud-stat">
                <span>ENERGY</span>
                <div class="stat-bar"><div class="stat-fill" id="energy-bar" style="width: 100%"></div></div>
            </div>
        </div>

        <div class="hud-section">
            <div class="hud-title">ðŸ“Š UNIVERSE</div>
            <div>Particles: <span id="particle-count">0</span></div>
            <div>Dimensions: <span id="dimension-count">1</span></div>
            <div>Gravity: <span id="gravity-level">1.0x</span></div>
            <div>Time: <span id="time-dilation">1.0x</span></div>
        </div>

        <div class="hud-section">
            <div class="hud-title">ðŸŽ¨ SYNESTHESIA</div>
            <div>Color â†’ <span id="synth-sound">880Hz</span></div>
            <div>Sound â†’ <span id="synth-shape">Circle</span></div>
            <div>Mode: <span id="current-mode">PAINT</span></div>
        </div>
    </div>

    <div id="dimension-indicator">
        <div class="dimension-dot active"></div>
        <div class="dimension-dot"></div>
        <div class="dimension-dot"></div>
        <div class="dimension-dot"></div>
        <div class="dimension-dot"></div>
    </div>

    <div id="controls">
        <button class="control-btn active" id="mode-paint">PAINT</button>
        <button class="control-btn" id="mode-gravity">GRAVITY</button>
        <button class="control-btn" id="mode-time">MAGNETIC</button>
        <button class="control-btn" id="mode-fractal">FRACTAL</button>
        <button class="control-btn" id="mode-dimension">DIMENSION</button>
        <button class="control-btn" id="toggle-consciousness">CONSCIOUSNESS</button>
        <button class="control-btn" id="reality-reset">RESET REALITY</button>
    </div>

    <script src="synesthesia.js"></script>
</body>
</html>
