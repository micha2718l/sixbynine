<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Dreamscape Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0f001a 100%);
            cursor: crosshair;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        #ui-container .stat {
            margin: 5px 0;
            font-weight: bold;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(100, 50, 200, 0.3);
            border: 2px solid rgba(150, 100, 255, 0.6);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            pointer-events: auto;
        }

        .control-btn:hover {
            background: rgba(150, 100, 255, 0.5);
            border-color: rgba(200, 150, 255, 0.9);
            box-shadow: 0 0 20px rgba(150, 100, 255, 0.6);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.recording {
            background: rgba(200, 50, 50, 0.5);
            border-color: rgba(255, 100, 100, 0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 100, 100, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 100, 100, 1); }
        }

        #instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        #creature-list {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            max-width: 200px;
        }

        .creature-info {
            background: rgba(20, 10, 40, 0.6);
            border: 1px solid rgba(150, 100, 255, 0.3);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            z-index: 200;
            text-align: center;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div>ðŸ§¬ Neural Dreamscape Composer ðŸŽµ</div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Initializing audio synthesis...</div>
    </div>

    <div id="ui-container">
        <div class="stat">ðŸ§¬ CREATURES: <span id="creature-count">0</span></div>
        <div class="stat">ðŸŽµ NOTES: <span id="note-count">0</span></div>
        <div class="stat">ðŸŒŠ HARMONY: <span id="harmony-level">0%</span></div>
        <div class="stat">âš¡ ENERGY: <span id="energy-level">100%</span></div>
        <div class="stat">ðŸŽ¨ MODE: <span id="current-mode">DRAW</span></div>
    </div>

    <div id="creature-list"></div>

    <div id="instructions">
        DRAG to compose â€¢ SPACE clear â€¢ R record â€¢ P play â€¢ 1-5 scales â€¢ M mode â€¢ G god mode âš¡
    </div>

    <div id="controls">
        <button class="control-btn" id="clear-btn">CLEAR</button>
        <button class="control-btn" id="record-btn">RECORD</button>
        <button class="control-btn" id="play-btn">PLAY</button>
        <button class="control-btn" id="mode-btn">MODE: DRAW</button>
    </div>

    <script src="dreamscape.js"></script>
</body>
</html>
